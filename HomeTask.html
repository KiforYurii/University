<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1> Форма реєстрації користувача </h1>
    <form action="kifor.com.ua">
        <fieldset>
            <legend>  <h2> Про себе</h2> </legend>
            <p>
                <label for="Firsname" style="color: yellow;"> Ім'я </label>
                <input type="text" id="Firstname" placeholder="введіть Імя">
            </p>
            <p>
                <label for="Lastname" style="color: yellow;"> Фамілія </label>
                <input type="text" id="Lastname" placeholder="введіть Фамілію">
             </p>
            <p>
                <label for="Fathername" style="color: yellow;"> По батькові </label>
                <input type="text" id="Fathername" placeholder="введіть По батькові">
            </p>
            <p>
                <label for="address" style="color: yellow;"> Ваша адреса </label>
                <input type="text" id="address" placeholder="введіть Адресу">
            </p>
            <p>
                <label for="Age" style="color: yellow;"> Ваш вік </label>
                <input type="number" id="Age" placeholder="введіть свій вік">
            </p>
            <p>
				<label for="date" style="color: yellow;">Дата народження: </label>
				<input type="date" id="date" name="date">
			</p>
            <p>
				<label for="mail" style="color: yellow;">Введіть електронну пошту </label>
				<input type="email" id="mail" placeholder="введіть пошту">
			</p>
			<p>
				<button type="submit">Надіслати</button>
			</p>
        </fieldset>
        <fieldset>
            <legend> <h2>Місце роботи</h2> </legend>
            <p>
                <label for="CorporationName" style="color: yellow;"> Назва підприємства </label>
                <input type="text" id="CorporationName" placeholder="введіть назву підприємства" > 
            </p>
            <p>
				<label for="AddressCorporation" style="color: yellow;">Адреса підприємства: </label>
				<input type="text" id="AddressCorporation" placeholder="введіть адресу підприємства">
			</p>
            <p>
                <label for="experience" style="color: yellow;"> Стаж роботи </label>
                <input type="number" id="experience" placeholder="введіть Стаж роботи">
            </p>
            <p>
				<label for="dateStart" style="color: yellow;">Дата початку робти: </label>
				<input type="date" id="dateStart" name="date" placeholder="введіть дату початку роботи">
			</p>
        </fieldset>
        <fieldset>
            <legend> <h2> Опитування </h2></legend>
            <p>
                <label for="rangePresident" style="color:yellow;"> Оцініть роботу президента </label>
                <input type="range" min="1" max="100" value="70" id="rangePresident">
            </p>
            <p>
                <label for="Coments" style="color: yellow ;"> Залиште коментар</label>
                <br/>
                <textarea name="coment" id="Coments" cols="60" rows="9"></textarea> 
            </p>
            <p>
                <label for="Bestmonth" style="color: yellow ;"> Який найкращий місяць для відпустки</label>
                <br/>
                <input type="month" name="vocation" id="Bestmonth">
            </p>
        </fieldset>
        <fieldset>
            <legend> <h2> Ваші приоритети </h2></legend>
            <p>
                <label for="chosecoffe" style="color:yellow;"> Яку каву оберете? </label>
              <br/>
              <p style="color: white;"> Еспрессо
                <input type="radio" name="coffe" id="chosecoffe">
              </p>
              <p style="color: white;"> Capuchino
                <input type="radio" name="coffe" id="chosecoffe">
              </p>
              <p style="color: white;">Амерекано
                <input type="radio" name="coffe" id="chosecoffe" checked>
              </p>
              <br/>
              <label for="placeRelax" style="color:yellow;"> Яку каву оберете? </label>
              <br/>
              <p style="color: white;"> Єгипет
                <input type="checkbox" name="GO"  id="placeRelax">
              </p>
              <p style="color: white;"> Скандинавія
                <input type="checkbox" name="GO" checked="" id="placeRelax">
              </p>
              <p style="color: white;"> Мальдіви
                <input type="checkbox" name="GO"  id="placeRelax">
              </p>
              <br/>
              <label for="chosecar" style="color:yellow;"> Яку авто ви виберете? </label>
              <select name="car" id="chosecar">
                <optgroup label="car">
                    <option> Mersedes </option>
                    <option> Peugeout </option>
                    <option> Nissan </option>
                    <option> BMW </option>
                    <option> Jaguar </option>
                </optgroup>
              </select>
              <br/>
              <br/>
              <label for="Vegetables" style="color:yellow;"> Які овочі ви полюбляєте? </label>
              <select multiple>
                <optgroup label="дорогі">
                    <option> Авокадо </option>
                    <option> Спаржа </option>
                    <option> Батат </option>
                </optgroup>
                <optgroup label="дешеві">
                    <option> Капуста </option>
                    <option> Картопля </option>
                    <option> Буряк </option>
                </optgroup>
              </select>
            </p>
        </fieldset>
        <input type="reset" value="Очистити">
        <input type="submit" value="Відправити">
    </form>
</body>
</html>
